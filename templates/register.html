<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
</head>
<body>
    <h1>Registrarse</h1>
    <form method="POST">
        <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <select name="tipo_usuario">
            <option value="admin">Investigador</option>
            <option value="user">Colaboradores</option>
        </select>
        <select name="grupo_indigena">
            <option value="bribri">Bribri</option>
            <option value="ngabe">Ngäbe</option>
            <option value="cabecar">Cabécar</option>
        </select>
        <button type="submit">Registrarse</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
